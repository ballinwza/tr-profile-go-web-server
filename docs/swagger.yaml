consumes:
- application/json
definitions:
  handler.ErrorResponseModel:
    properties:
      error:
        example: Error Message
        type: string
    type: object
  models_lotto.Lotto:
    properties:
      back_three_digit_prize:
        example:
        - '[''376'''
        - ' ''297'']'
        items:
          type: string
        type: array
      back_two_digit_prize:
        example: "51"
        type: string
      date:
        example: "2025-01-01T00:00:00Z"
        type: string
      first_prize:
        example: "730209"
        type: string
      front_three_digit_prize:
        example:
        - '[''446'''
        - ' ''065'']'
        items:
          type: string
        type: array
    type: object
  models_movie.MovieRes:
    properties:
      adult:
        type: boolean
      description:
        type: string
      genres:
        items:
          type: integer
        type: array
      id:
        type: string
      rating:
        type: number
      title:
        type: string
    type: object
  services_lotto.responseLotto:
    properties:
      data:
        $ref: '#/definitions/models_lotto.Lotto'
    type: object
  services_lotto.responseLottoList:
    properties:
      data:
        items:
          $ref: '#/definitions/models_lotto.Lotto'
        type: array
    type: object
  services_movie.responseMovie:
    properties:
      data:
        $ref: '#/definitions/models_movie.MovieRes'
    type: object
  services_movie.responseMovieList:
    properties:
      data:
        items:
          $ref: '#/definitions/models_movie.MovieRes'
        type: array
